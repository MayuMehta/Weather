<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-weather">
        <h1>Weather App</h1>
        <div>
            <label for="city-name">Enter city name : </label>
            <input type="text" id="city-name">
            <button id="weather-button">Get Weather</button>
        </div>
        <div class="weather-info">
            <h2 id="city-detail"></h2>
            <p id="detail-temprature"></p>
            <p id="detail-description"></p>
            <p id="detail-windspeed"></p>
            <p id="detail-humidity"></p>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
